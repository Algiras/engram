name: engram eval

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  eval:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'  # Manual only (needs API key + time)

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install eval deps
        run: pip install requests

      - name: Build engram
        run: cargo build --release

      - name: Run eval
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: bash eval/run_eval.sh

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: eval-results
          path: eval/results/
