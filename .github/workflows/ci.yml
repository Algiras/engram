name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test

  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - name: Linux x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: claude-memory
          - name: macOS ARM
            os: macos-latest
            target: aarch64-apple-darwin
            artifact: claude-memory
          - name: Windows x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: claude-memory.exe
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
      - run: cargo build --release --target ${{ matrix.target }}
      - uses: actions/upload-artifact@v4
        with:
          name: claude-memory-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact }}

  install-validation:
    name: Install Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build Linux release binary
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Create mock release assets
        run: |
          mkdir -p /tmp/claude-memory-mock/releases/download/vtest
          cp target/x86_64-unknown-linux-gnu/release/claude-memory /tmp/claude-memory-mock/
          cd /tmp/claude-memory-mock
          tar czf claude-memory-x86_64-unknown-linux-gnu.tar.gz claude-memory
          mv claude-memory-x86_64-unknown-linux-gnu.tar.gz releases/download/vtest/
          cd releases/download/vtest
          sha256sum claude-memory-x86_64-unknown-linux-gnu.tar.gz > checksums.txt

      - name: Validate installer
        run: |
          mkdir -p /tmp/claude-memory-install/bin
          VERSION=vtest \
          INSTALL_DIR=/tmp/claude-memory-install/bin \
          RELEASE_BASE_URL=file:///tmp/claude-memory-mock/releases/download \
          sh ./install.sh
          /tmp/claude-memory-install/bin/claude-memory --version

  release-workflow-guard:
    name: Release Workflow Guard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Assert checksum generation exists
        run: |
          grep -q "Generate SHA-256 checksums" .github/workflows/release.yml
          grep -q "checksums.txt" .github/workflows/release.yml
