name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test

  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - name: Linux x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: engram
          - name: macOS ARM
            os: macos-latest
            target: aarch64-apple-darwin
            artifact: engram
          - name: Windows x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: engram.exe
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
      - run: cargo build --release --target ${{ matrix.target }}
      - uses: actions/upload-artifact@v4
        with:
          name: engram-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact }}

  install-validation:
    name: Install Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build Linux release binary
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Create mock release assets
        run: |
          mkdir -p /tmp/engram-mock/api/releases
          mkdir -p /tmp/engram-mock/releases/download/vtest
          cp target/x86_64-unknown-linux-gnu/release/engram /tmp/engram-mock/
          cd /tmp/engram-mock
          tar czf engram-x86_64-unknown-linux-gnu.tar.gz engram
          mv engram-x86_64-unknown-linux-gnu.tar.gz releases/download/vtest/
          cd releases/download/vtest
          sha256sum engram-x86_64-unknown-linux-gnu.tar.gz > checksums.txt
          printf '{"tag_name":"vtest"}\n' > /tmp/engram-mock/api/releases/latest

      - name: Validate installer (VERSION pinned)
        run: |
          mkdir -p /tmp/engram-install/bin-pinned
          VERSION=vtest \
          INSTALL_DIR=/tmp/engram-install/bin-pinned \
          RELEASE_BASE_URL=file:///tmp/engram-mock/releases/download \
          sh ./install.sh
          /tmp/engram-install/bin-pinned/engram --version

      - name: Validate installer (latest API lookup)
        run: |
          mkdir -p /tmp/engram-install/bin-latest
          INSTALL_DIR=/tmp/engram-install/bin-latest \
          RELEASES_API_URL=file:///tmp/engram-mock/api/releases \
          RELEASE_BASE_URL=file:///tmp/engram-mock/releases/download \
          sh ./install.sh
          /tmp/engram-install/bin-latest/engram --version

      - name: Validate checksum tamper detection
        run: |
          mkdir -p /tmp/engram-mock/releases/download/vtamper
          cp /tmp/engram-mock/releases/download/vtest/engram-x86_64-unknown-linux-gnu.tar.gz \
            /tmp/engram-mock/releases/download/vtamper/
          cp /tmp/engram-mock/releases/download/vtest/checksums.txt \
            /tmp/engram-mock/releases/download/vtamper/
          printf 'tamper' >> /tmp/engram-mock/releases/download/vtamper/engram-x86_64-unknown-linux-gnu.tar.gz

          if VERSION=vtamper \
            INSTALL_DIR=/tmp/engram-install/bin-tamper \
            RELEASE_BASE_URL=file:///tmp/engram-mock/releases/download \
            sh ./install.sh; then
            echo "Expected checksum verification failure, but install succeeded" >&2
            exit 1
          fi

  release-workflow-guard:
    name: Release Workflow Guard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Assert checksum generation exists
        run: |
          grep -q "Generate SHA-256 checksums" .github/workflows/release.yml
          grep -q "checksums.txt" .github/workflows/release.yml
