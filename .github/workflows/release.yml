name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - name: Linux x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: engram-x86_64-unknown-linux-gnu.tar.gz
          - name: macOS ARM
            os: macos-latest
            target: aarch64-apple-darwin
            archive: engram-aarch64-apple-darwin.tar.gz
          - name: Windows x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: engram-x86_64-pc-windows-msvc.zip
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: release-${{ matrix.target }}

      - run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.archive }} engram
          cd ../../..

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.archive }} engram.exe
          cd ../../..

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate SHA-256 checksums
        run: |
          cd artifacts
          sha256sum \
            engram-x86_64-unknown-linux-gnu.tar.gz/engram-x86_64-unknown-linux-gnu.tar.gz \
            engram-aarch64-apple-darwin.tar.gz/engram-aarch64-apple-darwin.tar.gz \
            engram-x86_64-pc-windows-msvc.zip/engram-x86_64-pc-windows-msvc.zip \
            | sed 's|  .*/|  |' > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "${{ github.ref_name }}" \
            --generate-notes \
            artifacts/engram-x86_64-unknown-linux-gnu.tar.gz/engram-x86_64-unknown-linux-gnu.tar.gz \
            artifacts/engram-aarch64-apple-darwin.tar.gz/engram-aarch64-apple-darwin.tar.gz \
            artifacts/engram-x86_64-pc-windows-msvc.zip/engram-x86_64-pc-windows-msvc.zip \
            artifacts/checksums.txt
